{% extends "base.html" %}
{% block title %}Stats{% endblock %}
{% block content %}
    <!-- flash messages before content -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
            <br><br>
            <img src="data:image/png;base64,{{ img_data }}" alt="Bar Plot">
            <br><br>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
