{% extends "base.html" %}
{% block title %}Registration Page{% endblock %}
{% block header %}<h1>Registration</h1>{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    <form action="#" method="POST">
        <p><input type="text" placeholder="Please Enter A Username" name="username"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
    {% endwith %}
{% endblock %}
