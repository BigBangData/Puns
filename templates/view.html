{% extends "base.html" %}
{% block title %}View Users{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% for item in values %}
            <p>Name: {{item.name}}, Email: {{item.email}}</p>
        {% endfor %}
    <form action="#" method="POST">
        <p>Delete:</p>
        <input type="name" name="user" placeholder="Enter Name" value="{{user if user}}"/>
        <input type="submit" value="submit"/>
    </form>
    {% endwith %}
{% endblock %}
