{% extends "base.html" %}
{% block title %}View{% endblock %}
{% block content %}
    <!-- flash messages before header -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>View</h1>
        {% for item in values %}
            <p>{{item}}</p>
        {% endfor %}
    <hr>
    <p style="text-align: center;"><a href="{{url_for('logout')}}">Logout</a></p>
{% endblock %}
