{% extends "base.html" %}
{% block title %}View{% endblock %}
{% block content %}
    <!-- flash messages before content -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <form action="{{url_for('view')}}" method="POST">
            {% for item in values %}
                <p><center>{{item}}</p></center>
            {% endfor %}
            <!-- no textarea box -->
            <center><input type="submit" class="btn-info" value="TRY AGAIN"></center>
        </form>
    </div>
    <hr>
    <p style="text-align: center;"><a href="{{url_for('logout')}}">Logout</a></p>
{% endblock %}
