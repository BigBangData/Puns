<VirtualHost *:80>
  ServerName 143.110.157.98
  ServerAdmin email@mywebsite.com
  WSGIDaemonProcess flaskapp python-home=/usr/local/venv/py3 python-path=/var/www/webApp user=www-data group=www-data display-name=%{GROUP} threads=5
  WSGIScriptAlias / /var/www/webApp/webapp.wsgi

  <Directory /var/www/webApp>
    WSGIProcessGroup flaskapp
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>

  LimitRequestFieldSize 32768
  LimitRequestFields 100

  Alias /static /var/www/webApp/static

  <Directory /var/www/webApp/static/>
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/www/webApp/logs/error.log
  LogLevel warn
  CustomLog /var/www/webApp/logs/access.log combined

</VirtualHost>